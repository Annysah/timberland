<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timberland</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="logo">TIMBERLAND</p>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Stores</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="top-left">
                <ul>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="box-1"><img src="recliner.png" alt="">
               <p class="details">Recliners &#8594;</p>
            </div>
            <div class="box-2"><img src="tablelamp.png" alt="">
                <p class="details">Table Lamps &#8594;</p>
            </div>
            <div class="box-3"><img src="officechair.png" alt="">
                <p class="details">Office Chairs &#8594;</p>
            </div>
            <div class="box-4"><img src="sofas.png" alt="">
                <p class="details">Sofas &#8594;</p>
            </div>
        </div>
    </div>
</body>
</html>
